<script>
	Ext.onReady(function() {
		var app = Ext.create("PSI.App", {
			userName : "{$loginUserName}",
			productionName : "{$productionName}"
		});

		var permission = {
			add : "{$pAdd}",
			edit : "{$pEdit}",
			del : "{$pDelete}",
			closeBill : "{$pCloseBill}",
			genPDF : "{$pGenPDF}",
			confirm : "{$pConfirm}",
			genPWBill : "{$pGenPWBill}",
			showAddGoodsButton : "{$showAddGoodsButton}",
			print : "{$pPrint}",

            creditEdit:"{$creditEdit}",
            creditEditBase:"{$creditEditBase}",
            creditEditAnalysis:"{$creditEditAnalysis}",
            creditEditRisk:"{$creditEditRisk}",
		};

		app.add(Ext.create("PSI.COCompany.CreditMainForm", {
			permission : permission
		}));
		app.setAppHeader({
			title : "{$title}",
			iconCls : "PSI-fid2027"
		});
	});
</script>
