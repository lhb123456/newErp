	type="text/javascript"></script>
<script
	src="{$uri}Public/Scripts/PSI/InvTransfer/ITEditForm.js?dt={$dtFlag}"
	type="text/javascript"></script>

<script
	src="{$uri}Public/Scripts/PSI/Warehouse/WarehouseField.js?dt={$dtFlag}"
	type="text/javascript"></script>
<script src="{$uri}Public/Scripts/PSI/User/UserField.js?dt={$dtFlag}"

<script src="{$uri}Public/Lodop/LodopFuncs.js?dt={$dtFlag}"
	type="text/javascript"></script>

<script>
	Ext.onReady(function() {
		var app = Ext.create("PSI.App", {
			userName : "{$loginUserName}",
			productionName : "{$productionName}"
		});

		var permission = {
			add : "{$pAdd}",
			edit : "{$pEdit}",
			del : "{$pDelete}",
			commit : "{$pCommit}",
			genPDF : "{$pGenPDF}",
			print : "{$pPrint}"
		};

		app.add(Ext.create("PSI.InvTransfer.InvTransferMainForm", {
			permission : permission
		}));
		app.setAppHeader({
			title : "{$title}",
			iconCls : "PSI-fid2009"
		});
	});
</script>
