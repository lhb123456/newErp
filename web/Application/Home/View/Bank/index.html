<layout name="layout" />

<script src="{$uri}Public/Scripts/PSI/User/UserField.js?dt={$dtFlag}"
        type="text/javascript"></script>


<script src="{$uri}Public/Scripts/PSI/Bank/MainForm.js?dt={$dtFlag}"
        type="text/javascript"></script>
<script
        src="{$uri}Public/Scripts/PSI/Bank/EditForm.js?dt={$dtFlag}"
        type="text/javascript"></script>

<script
        src="{$uri}Public/Scripts/PSI/Invoice/Invoice_goods.js?dt={$dtFlag}"
        type="text/javascript"></script>

<script>
    Ext.onReady(function() {
        PSI.Const.PROD_NAME = "{$productionName}";

        var app = Ext.create("PSI.App", {
            userName : "{$loginUserName}",
            productionName : "{$productionName}"
        });

        var permission = {
            add : "{$pAdd}",
            delete : "{$pDelete}",
            default : "{$pDefault}"
        };
        app.add(Ext.create("PSI.Bank.MainForm",{
          permission :permission,
        }));
        app.setAppHeader({
            title : "{$title}",
            iconCls : ""
        });
    });
</script>
