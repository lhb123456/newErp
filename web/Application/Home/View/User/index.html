<layout name="layout" />

<script
	src="{$uri}Public/Scripts/PSI/User/ParentOrgEditor.js?dt={$dtFlag}"
	type="text/javascript"></script>
<script src="{$uri}Public/Scripts/PSI/User/OrgEditor.js?dt={$dtFlag}"
	type="text/javascript"></script>

<script src="{$uri}Public/Scripts/PSI/User/MainForm.js?dt={$dtFlag}"
	type="text/javascript"></script>
<script src="{$uri}Public/Scripts/PSI/User/OrgEditForm.js?dt={$dtFlag}"
	type="text/javascript"></script>
<script src="{$uri}Public/Scripts/PSI/User/UserEditForm.js?dt={$dtFlag}"
	type="text/javascript"></script>
<script
	src="{$uri}Public/Scripts/PSI/User/ChangeUserPasswordForm.js?dt={$dtFlag}"
	type="text/javascript"></script>

<script>
	Ext.onReady(function() {
		PSI.Const.PROD_NAME = "{$productionName}";

		var app = Ext.create("PSI.App", {
			userName : "{$loginUserName}",
			productionName : "{$productionName}",
			appHeaderInfo : {
				title : "{$title}",
				iconCls : "PSI-fid-8999"
			}
		});

		app.add(Ext.create("PSI.User.MainForm", {
			pAddOrg : "{$pAddOrg}",
			pEditOrg : "{$pEditOrg}",
			pDeleteOrg : "{$pDeleteOrg}",
			pAddUser : "{$pAddUser}",
			pEditUser : "{$pEditUser}",
			pDeleteUser : "{$pDeleteUser}",
			pChangePassword : "{$pChangePassword}"
		}));
	});
</script>
