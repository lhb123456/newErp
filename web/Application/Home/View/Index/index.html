<layout name="layout" />

<script src="{$uri}Public/Scripts/PSI/Home/MainForm.js?dt={$dtFlag}"
	type="text/javascript"></script>
<script>
	Ext.onReady(function() {
		var app = Ext.create("PSI.App", {
			userName : "{$loginUserName}",
			productionName : "{$productionName}",
			showCopyright : true
		});

		app.add(Ext.create("PSI.Home.MainForm", {
			pSale : "{$pSale}",
			pInventory : "{$pInventory}",
			pPurchase : "{$pPurchase}",
			pMoney : "{$pMoney}",
			productionName : "{$productionName}"
		}));
		app.setAppHeader({
			title : "{$title}",
			iconCls : "PSI-fid-9997"
		});
	});
</script>
