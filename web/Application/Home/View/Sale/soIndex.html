<script>
	Ext.onReady(function() {
		var app = Ext.create("PSI.App", {
			userName : "{$loginUserName}",
			productionName : "{$productionName}"
		});

		var permission = {
			add : "{$pAdd}",
			edit : "{$pEdit}",
			del : "{$pDelete}",
			genPDF : "{$pGenPDF}",
			confirm : "{$pConfirm}",
			genWSBill : "{$pGenWSBill}",
			print : "{$pPrint}"
		};

		app.add(Ext.create("PSI.SaleOrder.SOMainForm", {
			permission : permission
		}));
		app.setAppHeader({
			title : "{$title}",
			iconCls : "PSI-fid2028"
		});
	});
</script>
