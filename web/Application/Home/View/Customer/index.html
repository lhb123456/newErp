<layout name="layout" />

<script src="{$uri}Public/Scripts/PSI/Customer/MainForm.js?dt={$dtFlag}"
	type="text/javascript"></script>
<script
	src="{$uri}Public/Scripts/PSI/Customer/CategoryEditForm.js?dt={$dtFlag}"
	type="text/javascript"></script>
<script
	src="{$uri}Public/Scripts/PSI/Customer/CustomerEditForm.js?dt={$dtFlag}"
	type="text/javascript"></script>
<script
	src="{$uri}Public/Scripts/PSI/Customer/CustomerImportForm.js?dt={$dtFlag}"
	type="text/javascript"></script>
<script
	src="{$uri}Public/Scripts/PSI/Warehouse/WarehouseField.js?dt={$dtFlag}"
	type="text/javascript"></script>

<script>
	Ext.onReady(function() {
		PSI.Const.PROD_NAME = "{$productionName}";

		var app = Ext.create("PSI.App", {
			userName : "{$loginUserName}",
			productionName : "{$productionName}",
			appHeaderInfo : {
				title : "{$title}",
				iconCls : "PSI-fid1007"
			}
		});

		app.add(Ext.create("PSI.Customer.MainForm", {
			pAddCategory : "{$pAddCategory}",
			pEditCategory : "{$pEditCategory}",
			pDeleteCategory : "{$pDeleteCategory}",
			pAddCustomer : "{$pAddCustomer}",
			pEditCustomer : "{$pEditCustomer}",
			pDeleteCustomer : "{$pDeleteCustomer}",
			pImportCustomer : "{$pImportCustomer}"
		}));
	});
</script>
